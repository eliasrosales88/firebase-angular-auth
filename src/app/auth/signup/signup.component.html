<div class="container">
    <div class="row">
      <div class="offset-md-2 col-md-8">
          <mat-card class="mt-5">
            Sing up
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  
              <mat-form-field class="mt-3" hintLabel="Max 10 characters">
                <input matInput #input maxlength="10" formControlName="name" placeholder="Enter Name" required>
                <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
              </mat-form-field>
    
              <mat-form-field class="mt-3">
                <input matInput placeholder="Enter your email" formControlName="email" required>
                <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
              </mat-form-field>
    
              <mat-form-field class="mt-3">
                <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'" required>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </mat-form-field>
              
              <mat-card-actions>
                <button mat-raised-button color="primary" type="submit" [disabled]="!signupForm.valid ? 'true' : 'false'">Enviar</button>
              </mat-card-actions>
            </form>
            </mat-card>
      </div>
    </div>
  </div>
